repos:
  - repo: https://github.com/psf/black
    rev: 20.8b1
    hooks:
      - id: black
        args: [--line-length=120, --check]
        files: .
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.8.3
    hooks:
      - id: flake8
  - repo: https://github.com/PyCQA/isort
    rev: 5.5.2
    hooks:
      - id: isort
        args:
          [
            --multi-line,
            VERTICAL_HANGING_INDENT,
            --trailing-comma,
            --check-only,
            --line-width=120,
          ]
